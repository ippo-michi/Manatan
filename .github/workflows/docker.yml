name: Docker Publish

on:
  workflow_run:
    workflows: ["CI Publish"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Docker Tag to apply (e.g., v1.0.5)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registry:
    name: Build & Push Docker Image
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Version
        id: get_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          INPUT_TAG="${{ inputs.tag_name }}"
          WORKFLOW_RUN_SHA="${{ github.event.workflow_run.head_sha }}"

          resolve_existing_release_tag() {
            local candidate="$1"
            if [[ -z "$candidate" || "$candidate" == "null" ]]; then
              return 1
            fi

            if gh release view "$candidate" --repo "${{ github.repository }}" >/dev/null 2>&1; then
              echo "$candidate"
              return 0
            fi

            if [[ "$candidate" =~ ^v ]]; then
              local no_v="${candidate#v}"
              if gh release view "$no_v" --repo "${{ github.repository }}" >/dev/null 2>&1; then
                echo "$no_v"
                return 0
              fi
            else
              local with_v="v${candidate}"
              if gh release view "$with_v" --repo "${{ github.repository }}" >/dev/null 2>&1; then
                echo "$with_v"
                return 0
              fi
            fi

            return 1
          }

          TAG_NAME=""

          TAG_NAME="$(resolve_existing_release_tag "$INPUT_TAG" || true)"
          if [[ -z "$TAG_NAME" ]]; then
            TAG_NAME="$(gh api "repos/${{ github.repository }}/releases?per_page=100" --jq '.[] | select(.target_commitish == "'"$WORKFLOW_RUN_SHA"'") | .tag_name' | head -n1 || true)"
          fi
          if [[ -z "$TAG_NAME" ]]; then
            TAG_NAME="$(gh release list --repo "${{ github.repository }}" --limit 1 --json tagName --jq '.[0].tagName')"
          fi

          if [[ -z "$TAG_NAME" || "$TAG_NAME" == "null" ]]; then
            echo "Could not resolve a release tag to build from."
            exit 1
          fi

          echo "Building Docker image from release: $TAG_NAME"
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"

      - name: Download Linux Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag }}"
          gh release download "$TAG_NAME" --repo "${{ github.repository }}" --pattern "Manatan-${TAG_NAME}-Linux-amd64.tar.gz" --dir .
          gh release download "$TAG_NAME" --repo "${{ github.repository }}" --pattern "Manatan-${TAG_NAME}-Linux-arm64.tar.gz" --dir .
          mv "Manatan-${TAG_NAME}-Linux-amd64.tar.gz" manatan-linux-amd64.tar.gz
          mv "Manatan-${TAG_NAME}-Linux-arm64.tar.gz" manatan-linux-arm64.tar.gz

          ls -lh *.tar.gz

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.tag }}
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
